<!DOCTYPE html>
<html>
<head>
  <title>GEOG 458 Lab 4</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    html,body,#map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
  <div id='map'></div>
  <script type="text/javascript">
    var map = L.map('map', {
      maxZoom: 11,
      minZoom: 9
    }).setView([48.4060, -122.7687],9);

    var grayscale = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}@2x.png').addTo(map);
    var streets = L.tileLayer('http://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}@2x.png');
    var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}@2x');

    var tile1 = L.tileLayer('asset/tile1/{z}/{x}/{y}.png', {
      attribution: 'Generated by Grace Xu | Modified Basemap',
      detectRetina: true
    });

    var tile2 = L.tileLayer('asset/tile2/{z}/{x}/{y}.png', {
      attribution: 'Generated by Grace Xu | Tsunami Hazard',
      detectRetina: true
    });

    var tile3 = L.tileLayer('asset/tile3/{z}/{x}/{y}.png', {
      attribution: 'Generated by Grace Xu | Tsunami Hazard in WA',
      detectRetina: true
    });

    var tile4 = L.tileLayer('asset/tile4/{z}/{x}/{y}.png', {
      attribution: 'Generated by Grace Xu | Tsunami',
      detectRetina: true
    });

    var baseLayers = {
      'Grayscale': grayscale,
      'Streets': streets,
      'Satellite': satellite
    };

    var overlays = {
      "Modified Basemap": tile1,
      "Tsunami Hazard Broadcast Points": tile2,
      "Tsunami Hazard Broadcast Points in WA": tile3,
      "Tsunami": tile4
    }

    L.control.layers(baseLayers, overlays, {
      collapsed: false,
      position: 'topright'
    }).addTo(map);
  </script>
